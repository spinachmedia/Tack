<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1" />
        <link rel="stylesheet" type="text/css" href="./css/tackDetail.css">
        <script src="./js/jquery.js"></script>
        <script src="./js/tap.js"></script>
        <script src="./js/tackDetail.js"></script>
        <script>
            $(function(){
                getReplyList();
                $("#send_button").tap(function(e){
                    $.ajax({
                        type: "POST",
                        url: urlSendReply,
                        dataType: 'json', 
                        data: {
                            tack_id  : tackId,
                            sns_id   : ownerSnsId, 
                            token : ownerToken,
                            comment  : $("#reply_text_form").val(),
                        }
                    }).done(function( items ) {
                        //location.reload();
                        location.href = "native://reload"
                    });
                });
                
                $(".button_bg").tap(function(e){
                    $.ajax({
                        type: "POST",
                        url: urlGoodTack,
                        dataType: 'json', 
                        data: {
                            tack_id  : tackId,
                            token: ownerToken,
                            sns_id   : ownerSnsId, 
                        }
                    }).done(function( items ) {
                        //画面の更新
                        //location.reload();
                        location.href = "native://reload"
                    });
                });
                
                
                
                $("#reply_text_form").height(30);//init
                $("#reply_text_form").css("lineHeight","20px");//init
                $("#reply_text_form").on("input",function(evt){
                    if(evt.target.scrollHeight > evt.target.offsetHeight){   
                        $(evt.target).height(evt.target.scrollHeight);
                    }else{          
                        var lineHeight = Number($(evt.target).css("lineHeight").split("px")[0]);
                        while (true){
                            $(evt.target).height($(evt.target).height() - lineHeight); 
                            if(evt.target.scrollHeight > evt.target.offsetHeight){
                                $(evt.target).height(evt.target.scrollHeight);
                                break;
                            }
                        }
                    }
                });

            });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="contents">
                <!-- hidden area -->
                    <div id="sns_id"></div>
                    <div id="sns_category"></div>
                    <div id="category"></div>
                    <div id="city_code"></div>
                    <div id="lat"></div>
                    <div id="lng"></div>
                    <div id="has_file_flg"></div>
                <!-- hidden area -->
                <div id="image_area">
                    <img id="tack_image" src ="">
                    <div class="bottom_bar">
                        <div class="bottom_bar_wrap">
                            <div id="good_tack">
                                Good
                                <span id="good_tack_count">
                                    
                                </span>
                            </div>
                            <div id="good_button">
                                <div class="button_bg">
                                    Good!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<!--                <div id="place_name"></div>-->
                <div id="sns_area">
                    <div id="sns_image">
                        <img class="sns_icon"  src="">
                        <span id="sns_name_wrap">
                            <div class="sns_name_text">
                                
                            </div>
                        </span>
                    </div>
                    
                </div>
                <div id="comment"></div>
                <div id="date"></div>
                <div id="reply_form">
                    <table class="send_area">
                        <tr>
                            <td class="left">
                                <textarea id="reply_text_form"></textarea>
                            </td>
                            <td class="right">
                                <span id="send_button">送信</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div id="reply_list">
                </div>
            </div>
        </div>
    </body>
</html>
